<!DOCTYPE html>
<HTML lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jomolhari|Merriweather:300,300i,700i&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div id="title-container">
        <h1 id="title">THE CODE REVIEW</h1>
      </div>
    </header>

    <main>
      <div id="page-description-container">
        <div id="page-description">
          <h1 class="center-text">Signup for our newsletter</h1>
          <p class="center-text">
            Get the latest news on how your code is doing right in your mailbox
          </p>
        </div>
      </div>

      <form action="" method="post" id="form">
        <fieldset id="contact-section">
          <legend class="section-title">Contact Information</legend>

          <div class="contact-container">
            <label class="contact-label" for="name">Full Name</label>
            <input
              type="text"
              name="name"
              class="wide-input"
              id="name"
              placeholder="required"
            />
          </div>

          <div class="contact-container">
            <label class="contact-label" for="email">Email Address</label>
            <input
              type="email"
              name="email"
              class="wide-input"
              id="email"
              placeholder="required"
            />
          </div>

          <div class="contact-container">
            <label class="contact-label" for="phone">Phone Number</label>
            <input type="tel" name="phone" class="wide-input" id="phone" />
          </div>

          <div class="contact-container">
            <label class="contact-label" for="street">Street Address</label>
            <input type="text" name="street" class="wide-input" id="street" />
          </div>

          <div class="contact-container">
            <label class="contact-label" for="city">City</label>
            <input type="text" name="city" class="wide-input" id="city" />
          </div>

          <div class="contact-container"></div>
            <label class="contact-label" for="state">State</label>
            <select id="state" name="state">
              <option value="" disabled selected value>Choose State</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="contact-container">
            <label class="contact-label" for="zip">Zipcode</label>
            <input type="number" name="zip" id="zip" />
          </div>
            
        </fieldset>

        <fieldset id="newsletter-section">
          <legend class="section-title">Newsletter</legend>

          <p>Select the newsletters you would like to recieve</p>

          <div class="news-container">
            <input
              type="checkbox"
              name="subscribe"
              value="html"
              id="news-html"
            />
            <label class="row-label" for="news-html">HTML News</label>
          </div>

          <div class="news-container">
            <input type="checkbox" name="subscribe" value="css" id="news-css" />
            <label class="row-label" for="news-css">CSS News</label>
          </div>

          <div class="news-container">
            <input
              type="checkbox"
              name="subscribe"
              value="javascript"
              id="news-javascript"
            />
            <label class="row-label last-row-child" for="news-javascript"
              >Javascript News</label
            >
          </div>

          <p>Newsletter format</p>

          <div class="news-container">
            <input type="radio" name="format" value="html" id="format-html" />
            <label class="row-label" for="format-html">HTML</label>
          </div>

          <div class="news-container">
            <input type="radio" name="format" value="plain" id="format-plain" />
            <label class="row-label last-row-child" for="format-plain"
              >Plain text</label
            >
          </div>

          <label for="other-topics"
            >Other topics you would like to hear about</label
          >
          <textarea name="other" id="other-topics"></textarea>

          <input type="submit" value="Sign Up" class="wide-input" id="signup" />
        </fieldset>
      </form>
    </main>

    <footer>
      <p id="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</HTML>
